networks:
  ai_net:
    driver: bridge
    
volumes:
  feeds:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: .data/.feeds
  vector:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: .data/.vector
  sqlite:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: .data/.sqlite
  gradio:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: .data/.gradio


  rag:
    networks:
      - ai_net
    image: registry.cn-guangzhou.aliyuncs.com/gopher-kael/ai-rag:v0.1.0
    env_file:
      - rag.yaml
    command:
      - "python"
      - "/app/rag/rag.py"
    ports:
      - "8001:8001"
    deploy:
      resources:
        limits:
          memory: 1G
    volumes:
      - ./rag:/app/rag
      - feeds:/app/feeds:rw
      - sqlite:/app/sqlite:rw
      - vector:/app/vector:rw
  webapp:
    networks:
      - ai_net
    image: registry.cn-guangzhou.aliyuncs.com/gopher-kael/ai-webapp:v0.1.0
    env_file:
      - webapp.yaml
    command:
      - "python"
      - "/app/webapp/webapp.py"
    ports:
      - "7860:7860"
    deploy:
      resources:
        limits:
          memory: 1G
    volumes:
      - ./webapp:/app/webapp
      - gradio:/tmp/gradio:rw